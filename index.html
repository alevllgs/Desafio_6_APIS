<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    
</head>
<body>
    <body>
        <div class="titulo"><h1>Conversor de monedas Nacional</h1></div>
        
        <div class="convertidor">
            <form onsubmit="buscarValor(); return false;">
                <label for="campoTexto">Pesos CLP:</label>
                <br>
                <input class="ingreso" type="text" id="campoTexto" name="campoTexto" placeholder="Ingrese monto en CLP">
                <br>
                <label for="listaDesplegable">Moneda a convertir:</label>
                <br>
                <select id="listaDesplegable" name="listaDesplegable">
                    <option value="" disabled selected>Seleccione moneda</option>
                    <option value="utm">Unidad Tributaria Mensual (UTM)</option>
                    <option value="dolar">DÃ³lar observado</option>
                    <option value="euro">Euro</option>
                    <option value="bitcoin">Bitcoin</option>
                    <option value="uf">Unidad de fomento (UF)</option>
                    
                </select>
                <br>
                <input class="boton" type="submit" value="Buscar">
            </form>
    
            <div id="resultado"></div>
        </div>
    
        <script src="assets\js\script.js"></script>
    </body>

</body>
</html>
